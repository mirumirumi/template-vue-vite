name: deploy

on:
  push:
    branches:
      - release/prd
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - uses: actions/setup-node@v3
        with:
          node-version: 18.9.1

      - name: Installing npm modules...
        run: npm ci

      # - name: Decrypting secrets with gpg...
      #   run: |
      #     echo "${{ secrets.GPG_PASSPHRASE }}" | sudo gpg --batch --passphrase-fd 0 --output "src/secrets/secret.dev.js" --decrypt "src/secrets/secret.dev.js.gpg" 
      #     echo "${{ secrets.GPG_PASSPHRASE }}" | sudo gpg --batch --passphrase-fd 0 --output "src/secrets/secret.prd.js" --decrypt "src/secrets/secret.prd.js.gpg" 

      - name: Generating...
        run: npm run build

      - name: Deploying...
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Copying files to s3...
        run: |
          aws s3 sync --region ap-northeast-1 dist/img/ s3://keimasumi-dev-static-hosting/img --cache-control "max-age=31536000"
          aws s3 sync --region ap-northeast-1 dist s3://keimasumi-dev-static-hosting --exclude "dist/img/*" --cache-control "no-cache"
          aws cloudfront create-invalidation --distribution-id E2QKWYLEZV5EEE --paths "/*"
